<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Companion | Cozy Study Buddy</title>
    <style>
        :root {
            --bg-color: #f0e6ff;
            --card-bg: #ffffff;
            --text-color: #5a5a7a;
            --accent-soft: #ffcfdf;
            --accent-bold: #b39ddb;
            --button-hover: #9575cd;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            width: 350px;
            border: 4px solid var(--accent-soft);
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        #pet-display {
            font-size: 80px;
            margin: 10px 0;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, -0px); }   
        }

        #timer-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 5px 0;
            color: var(--accent-bold);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            padding-bottom: 20px;
            border-bottom: 2px dashed var(--accent-soft);
        }

        /* To-Do Section Styles */
        .todo-section {
            margin-top: 20px;
            text-align: left;
        }

        .todo-input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border: 2px solid var(--accent-soft);
            border-radius: 10px;
            outline: none;
            font-family: inherit;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .todo-item {
            padding: 8px;
            background: #fafafa;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .todo-item:hover {
            background: var(--bg-color);
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            background-color: var(--accent-soft);
            color: var(--text-color);
        }

        button:hover {
            background-color: var(--accent-bold);
            color: white;
            transform: translateY(-2px);
        }

        #start-btn {
            background-color: var(--accent-bold);
            color: white;
        }

        #clear-btn {
            width: 100%;
            margin-top: 10px;
            font-size: 0.8rem;
            background-color: transparent;
            border: 1px solid var(--accent-soft);
        }

        #status-text {
            font-style: italic;
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Companion</h1>
        
        <div id="pet-display" class="floating">ðŸ˜´</div>
        <div id="timer-display">25:00</div>
        <div id="status-text">Your buddy is sleeping...</div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="todo-section">
            <div class="todo-input-group">
                <input type="text" id="todo-input" placeholder="New task...">
                <button id="add-todo-btn">Add</button>
            </div>
            <ul id="todo-list"></ul>
            <button id="clear-btn">Clear All Tasks</button>
        </div>
    </div>

    <audio id="finish-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        // --- Timer Logic ---
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;

        const petDisplay = document.getElementById('pet-display');
        const timerDisplay = document.getElementById('timer-display');
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const finishSound = document.getElementById('finish-sound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setPetState(state) {
            switch(state) {
                case 'sleeping':
                    petDisplay.textContent = 'ðŸ˜´';
                    statusText.textContent = 'Your buddy is sleeping...';
                    break;
                case 'focused':
                    petDisplay.textContent = 'ðŸ˜Ž';
                    statusText.textContent = 'Stay focused! You got this.';
                    break;
                case 'happy':
                    petDisplay.textContent = 'ðŸ¥³';
                    statusText.textContent = 'Great job! Time for a break.';
                    break;
            }
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            setPetState('focused');
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    setPetState('happy');
                    finishSound.play();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            statusText.textContent = 'Paused...';
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 25 * 60;
            updateDisplay();
            setPetState('sleeping');
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // --- To-Do List Logic ---
        const todoInput = document.getElementById('todo-input');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoList = document.getElementById('todo-list');
        const clearBtn = document.getElementById('clear-btn');

        let tasks = JSON.parse(localStorage.getItem('focusTasks')) || [];

        function saveAndRender() {
            localStorage.setItem('focusTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function renderTasks() {
            todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${task.completed ? 'completed' : ''}`;
                li.textContent = task.text;
                li.onclick = () => {
                    tasks[index].completed = !tasks[index].completed;
                    saveAndRender();
                };
                todoList.appendChild(li);
            });
        }

        addTodoBtn.onclick = () => {
            const text = todoInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                todoInput.value = '';
                saveAndRender();
            }
        };

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodoBtn.click();
        });

        clearBtn.onclick = () => {
            if (confirm('Clear all tasks?')) {
                tasks = [];
                saveAndRender();
            }
        };

        // Initialize
        updateDisplay();
        renderTasks();
    </script>
</body>
</html>
